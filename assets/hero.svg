
      <svg
        width="854"
        height="200"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        style="z-index:1;position:relative"
        viewBox="0 0 854 200"
      >
        <style>
      .title {   font-size: 42px;   font-weight: 800;   font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji;   letter-spacing: -1px;  } .desc {   font-size: 16px;   font-weight: 500;   font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji;  }
      .title, .desc {   animation: fadeIn 1.2s ease-in-out forwards;  } @keyframes fadeIn {   from {     opacity: 0;   }   to {     opacity: 1;   }  }
    </style>
        <defs>
              <!-- Title gradient (darker indigo for light backgrounds) -->
              <linearGradient id="title-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" stop-color="#6366f1"/>
                <stop offset="50%" stop-color="#4f46e5"/>
                <stop offset="100%" stop-color="#7c3aed"/>
              </linearGradient>
              <!-- Wave background gradient (brand gradient) -->
              <linearGradient id="wave-bg" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" stop-color="#667eea"/>
                <stop offset="100%" stop-color="#764ba2"/>
              </linearGradient>
              <!-- Icon gradient (darker for light backgrounds) -->
              <linearGradient id="icon-g" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" stop-color="#4f46e5"/>
                <stop offset="50%" stop-color="#6366f1"/>
                <stop offset="100%" stop-color="#7c3aed"/>
              </linearGradient>
            </defs>

      <!-- Background -->
      <rect width="854" height="200" fill="#f7f5f0" rx="8"/>

      <!-- Animated wave decorations (bottom half, subtle) -->
      <g transform="translate(427, 100) scale(1, 1) translate(-427, -100)">
        <path d="" fill="url(#wave-bg)" opacity="0.12">
          <animate
              attributeName="d"
              dur="20s"
              repeatCount="indefinite"
              keyTimes="0;0.333;0.667;1"
              calcmod="spline"
              keySplines="0.2 0 0.2 1;0.2 0 0.2 1;0.2 0 0.2 1"
              begin="0s"
              values="M0 140L 0 170Q 213.5 195 427 175T 854 190L 854 200 0 200 Z;M0 140L 0 185Q 213.5 195 427 180T 854 170L 854 200 0 200 Z;M0 140L 0 195Q 213.5 175 427 195T 854 170L 854 200 0 200 Z;M0 140L 0 170Q 213.5 195 427 175T 854 190L 854 200 0 200 Z">
          </animate>
        </path>
        <path d="" fill="url(#wave-bg)" opacity="0.08">
          <animate
            attributeName="d"
            dur="20s"
            repeatCount="indefinite"
            keyTimes="0;0.333;0.667;1"
            calcmod="spline"
            keySplines="0.2 0 0.2 1;0.2 0 0.2 1;0.2 0 0.2 1"
            begin="-10s"
            values="M0 150L 0 175Q 213.5 200 427 185T 854 195L 854 200 0 200 Z;M0 150L 0 190Q 213.5 165 427 165T 854 180L 854 200 0 200 Z;M0 150L 0 185Q 213.5 170 427 190T 854 200L 854 200 0 200 Z;M0 150L 0 175Q 213.5 200 427 185T 854 195L 854 200 0 200 Z">
          </animate>
        </path>
      </g>

      <!-- Icon + Title as a unit, manually centered -->
      <!-- Icon: 49px wide at scale 0.14, gap 8px, title ~195px → total ~252px, centered from x≈301 -->
      <g transform="translate(289, 44) scale(0.14)">
        <path d="M80 200 Q160 140 256 200 Q352 260 432 200" fill="none" stroke="url(#icon-g)" stroke-width="28" stroke-linecap="round"/>
        <path d="M80 260 Q160 200 256 260 Q352 320 432 260" fill="none" stroke="url(#icon-g)" stroke-width="28" stroke-linecap="round" opacity="0.7"/>
        <path d="M80 320 Q160 260 256 320 Q352 380 432 320" fill="none" stroke="url(#icon-g)" stroke-width="28" stroke-linecap="round" opacity="0.4"/>
      </g>

      <!-- Title, left-anchored right after icon -->
      <text text-anchor="start" dominant-baseline="central" x="358" y="80" class="title" fill="url(#title-gradient)">Heureum</text>

      <!-- Subtitle -->
      <text text-anchor="middle" alignment-baseline="middle" x="50%" y="62%" class="desc" fill="#6b7280">Your AI assistant for smarter conversations</text>
      </svg>
