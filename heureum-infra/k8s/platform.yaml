apiVersion: apps/v1
kind: Deployment
metadata:
  name: heureum-platform
  namespace: heureum
  labels:
    app: heureum-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: heureum-platform
  template:
    metadata:
      labels:
        app: heureum-platform
    spec:
      imagePullSecrets:
        - name: acr-secret
      initContainers:
        - name: migrate
          image: IMAGE_PLACEHOLDER
          imagePullPolicy: Always
          command: ["python", "manage.py", "migrate", "--noinput"]
          env:
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: heureum-secrets
                  key: SECRET_KEY
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: heureum-secrets
                  key: DATABASE_URL
            - name: DEBUG
              value: "False"
      containers:
        - name: platform
          image: IMAGE_PLACEHOLDER
          imagePullPolicy: Always
          ports:
            - containerPort: 8001
          env:
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: heureum-secrets
                  key: SECRET_KEY
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: heureum-secrets
                  key: DATABASE_URL
            - name: AZURE_COMMUNICATION_CONNECTION_STRING
              valueFrom:
                secretKeyRef:
                  name: heureum-secrets
                  key: AZURE_COMMUNICATION_CONNECTION_STRING
            - name: DEFAULT_FROM_EMAIL
              valueFrom:
                secretKeyRef:
                  name: heureum-secrets
                  key: DEFAULT_FROM_EMAIL
            - name: FRONTEND_URL
              valueFrom:
                secretKeyRef:
                  name: heureum-secrets
                  key: FRONTEND_URL
            - name: GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: heureum-secrets
                  key: GOOGLE_CLIENT_ID
            - name: GOOGLE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: heureum-secrets
                  key: GOOGLE_CLIENT_SECRET
            - name: MICROSOFT_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: heureum-secrets
                  key: MICROSOFT_CLIENT_ID
            - name: MICROSOFT_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: heureum-secrets
                  key: MICROSOFT_CLIENT_SECRET
            - name: DEBUG
              value: "False"
            - name: ALLOWED_HOSTS
              value: "*"
            - name: AGENT_SERVICE_URL
              value: "http://heureum-agent:8000"
            - name: AZURE_STORAGE_ACCOUNT_NAME
              valueFrom:
                secretKeyRef:
                  name: heureum-secrets
                  key: AZURE_STORAGE_ACCOUNT_NAME
            - name: AZURE_STORAGE_ACCOUNT_KEY
              valueFrom:
                secretKeyRef:
                  name: heureum-secrets
                  key: AZURE_STORAGE_ACCOUNT_KEY
            - name: AZURE_STORAGE_CONTAINER_NAME
              valueFrom:
                secretKeyRef:
                  name: heureum-secrets
                  key: AZURE_STORAGE_CONTAINER_NAME
            - name: CORS_ALLOWED_ORIGINS
              value: "https://heureum.example.com,http://heureum-frontend"
            - name: REDIS_URL
              value: "redis://redis:6379/0"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/v1/messages/
              port: 8001
              httpHeaders:
                - name: Host
                  value: DOMAIN_PLACEHOLDER
            initialDelaySeconds: 15
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/v1/messages/
              port: 8001
              httpHeaders:
                - name: Host
                  value: DOMAIN_PLACEHOLDER
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: heureum-platform
  namespace: heureum
spec:
  selector:
    app: heureum-platform
  ports:
    - port: 8001
      targetPort: 8001
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: heureum-platform
  namespace: heureum
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: heureum-platform
  minReplicas: 2
  maxReplicas: 8
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
