apiVersion: apps/v1
kind: Deployment
metadata:
  name: heureum-mcp
  namespace: heureum
  labels:
    app: heureum-mcp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: heureum-mcp
  template:
    metadata:
      labels:
        app: heureum-mcp
    spec:
      imagePullSecrets:
        - name: acr-secret
      containers:
        - name: mcp
          image: IMAGE_PLACEHOLDER
          imagePullPolicy: Always
          ports:
            - containerPort: 3001
          env:
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: heureum-secrets
                  key: OPENAI_API_KEY
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            tcpSocket:
              port: 3001
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            tcpSocket:
              port: 3001
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: heureum-mcp
  namespace: heureum
spec:
  selector:
    app: heureum-mcp
  ports:
    - port: 3001
      targetPort: 3001
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: heureum-mcp
  namespace: heureum
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: heureum-mcp
  minReplicas: 2
  maxReplicas: 4
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
