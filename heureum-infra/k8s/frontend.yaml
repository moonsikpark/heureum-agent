apiVersion: apps/v1
kind: Deployment
metadata:
  name: heureum-frontend
  namespace: heureum
  labels:
    app: heureum-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: heureum-frontend
  template:
    metadata:
      labels:
        app: heureum-frontend
    spec:
      imagePullSecrets:
        - name: acr-secret
      containers:
        - name: frontend
          image: IMAGE_PLACEHOLDER
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: heureum-frontend
  namespace: heureum
spec:
  selector:
    app: heureum-frontend
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: heureum-frontend
  namespace: heureum
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: heureum-frontend
  minReplicas: 2
  maxReplicas: 6
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
